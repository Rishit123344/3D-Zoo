<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>
      <a-asset-item id="fence" src="./models/wooden_fence/scene.gltf"></a-asset-item>
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light = "type:ambient;intensity:0.5;"></a-entity>
    <!--Add Code here-->


    <!--Directional-->
    <a-entity animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000"><a-entity light = "type:directional;intensity:5;distance:50;decay:2;color:yellow;castShadow:true"position = "-100 18 20"></a-entity></a-entity>
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Giraffe-->
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Photographer-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#photographer" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Trees-->
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Tree-->
    <a-entity>
      <a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence-->
    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence2-->
    <a-entity>
      <a-entity position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence3-->
    <a-entity>
      <a-entity position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence4-->
    <a-entity>
      <a-entity position="-30 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence5-->
    <a-entity>
      <a-entity position="-30 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence6-->
    <a-entity>
      <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence7-->
    <a-entity>
      <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence8-->
    <a-entity>
      <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--fence9-->
    <a-entity>
      <a-entity position="27 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
